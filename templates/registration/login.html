{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login | Athletic Insight</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("{% static 'images/sunset_running.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .brand {
            position: absolute;
            top: 20px;
            left: 30px;
            color: black;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4A90E2;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3a78c2;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="brand">Athletic Insight</div>

    <div class="login-card">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Create One</a>
        </div>
    </div>

</body>
</html>
